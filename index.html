<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="validation.js"></script>
</head>
<body>
    <form class="formulary" method="POST" onSubmit="return validation()" action="/validation">
        <section class="section__formulary">

            <div class="first__section-division">
                <label for="puesto">Puesto que solicita:</label>
                <input id="puesto" name="puesto" type="text" placeholder="Puesto solicitado">
                <p>Sea tan amable de llenar esta solicitud</p>
                <p>NOTA: Toda informacion aqui proporcionada sera tratada confidencialmente</p>
            </div>

            <div class="first__section-division">
                <div class="first__section-subdivision">
                    <div class="first__section-horizontal_section">
                        <div class="first__section-content-input">
                            <label for="date">Fecha:</label>
                            <input id="date" name="date" type="text" placeholder="12/12/1993">
                        </div>
                        <div class="first__section-content-input">
                            <label for="month-salary">Sueldo mensual deseado:</label>
                            <input id="month-salary" name="month-salary" type="text" placeholder="$2.000.000">
                        </div>
                    </div>
                    <div class="first__section-horizontal_section">
                        <div class="first__section-content-input">
                            <label for="approbe-salary">Sueldo mensual aprobado:</label>
                            <input id="approbe-salary" name="approbe-salary" type="text" placeholder="$2.000.000">
                        </div>
                        <div class="first__section-content-input">
                            <label for="date-contratation">Fecha de contratacion:</label>
                            <input id="date-contratation" name="date-contratation" type="text" placeholder="12/12/1993">
                        </div>
                    </div>
                </div>
                <div class="first__section-subdivision"></div>
            </div>
        </section>

        <section class="section__formulary">
            <div class="first__section-division">

            </div>
        </section>

        <section class="section__formulary">
            <div class="first__section-division">
                <div class="first__section-content-input-mini">
                    <label for="clave-unica">Clave Unica de Registro de Poblacion</label>
                    <input id="clave-unica" name="clave-unica" type="text" placeholder="******">

                </div>
                <div class="first__section-horizontal_section-m"></div>
                <div class="first__section-subvision-doble">

                </div>

            </div>
        </section>

        <section class="section__formulary">
            <div class="first__section-division">

            </div>
        </section>

        <button type="submit">enviar</button>
    </form>
</body>
</html>
